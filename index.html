<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Sign-up Form</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="dark-background">
                <img src="assets/img/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <p class="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-side">
            <p id="first-p">This is not a real online service! You know you need something<br> like
                this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p id="second-p">You <em> know </em> you want to.</p>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="line">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input class="form-input" type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input class="form-input" type="text" id="last-name" name="last-name">
                    </div>
                </div>
        
                <div class="line">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input class="form-input" type="email" id="email" name="email" required>
                    </div>
            
                    <div class="form-group">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input class="form-input" type="number" id="phone-number" name="phone-number">
                    </div>
                </div>
        
                <div class="line">
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input class="form-input" type="password" id="password" name="password" required>
                    </div>
            
                    <div class="form-group">
                        <label for="confirm-p">CONFIRM PASSWORD</label>
                        <input class="form-input" type="password" id="confirm-p" name="confirm-p" required>
                    </div>
                </div>
            </fieldset>
        </form>
        <input type="submit" value="Create Account" class="create-account">
    
        <p id="log-in">Already have an account? <a href="">Log in</a></p>
        </div>
</main>

    <footer>
        </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
