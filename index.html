<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Sign-up Form</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div class="dark-background">
                <img src="assets/img/odin-lined.png" alt="Odin Logo">
                <p>O D I N</p>
            </div>
            <p class="footer">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
        </div>
        <div class="right-side">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <p id="p3">Let's do this!</p>
    
        <form>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name">
    
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name">
    
            <label for="email">EMAIL</label>
            <input type="email" name="email">
    
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" name="phone-number">
    
            <label for="password">PASSWORD</label>
            <input type="password" name="password">
    
            <label for="confirm-p">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-p">
        </form>
        <button>Create Account</button>
    
        <p>Already have an account?<a href="">Log in</a></p>
        </div>
</main>

    <footer>
        </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
